<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wine Index</title>
    <script src='script.js' defer></script>
</head>
    <body>
        
        <div class='top'>
            <h1>INDEX OF ALL WINES</h1>
            <div class="buttons">
            <button class="allwines">ALL WINES</button>
            <button class='createawine' onClick="document.getElementById('addWine').scrollIntoView();">CREATE A WINE</button>
             </div> 
        </div>
        
        <div class="wineinfo">   
        </div>
    
        <div class="create-wine-form">
            <h2>NEW WINE DETAILS</h2>
            <div class="form-container">
                <form action="/addWine" method="post" id="addWine" autocomplete="off">
                <div class="index"><input type="text" name="name" placeholder="Name of Wine"></div>
                <div class="index"><input type="text" name="year" placeholder="Year"></div>
                <div class="index"> <input type="text" name="grapes" placeholder="Grape Vine"></div>
                <div class="index"> <input type="text" name="country" placeholder="Country"></div>
                <div class="index"> <input type="text" name="region" placeholder="Region"></div>
                <div class="index"> <input type="text" name="description" placeholder="Description"></div>
                <div class="index"> <input type="text" name="picture" placeholder="Image URL"></div>
                <div class="index"><input type="text" name="price" placeholder="Price"></div>
            </div>
            <div class="index2"> <input type="submit" value="Add Wine" class='submitformbtn'></div>
               </form>
        </div>

        <!-- The Modal -->
        <div id="myModal" class="modal">

        <!-- Modal content -->
            <div class="modal-content">
                <div class="detail-content">
                    <span class="close">&times;</span>
                    <h1 class='winetitlemodal'>Some text in the Modal..</span></h1>
                    <img src='' class='wineimagemodal'>
                    <p class='wineyearmodal'>0</p>
                    <p class='grapesmodal'></p>
                    <p class='countrymodal'></p>
                    <p class='regionmodal'></p>
                    <p class='descriptionmodal'></p>
                    <p class='pricemodal'></p>
                    <button class='deletewine'>Delete Wine</button>
                    <button class='editwine'>Edit Wine</button>
                </div>

                <div class="modal-form-container hidden">
                    <span class="close">&times;</span>
                    <h1 class='winetitlemodal'>Some text in the Modal..</span></h1>
                    <img src='' class='wineimagemodal'>
                    <form action="/addWine" method="post" id="addWine" autocomplete="off">
                    <div class="editforminput"><input type="text" name="name" placeholder="Name of Wine"></div>
                    <div class="editforminput"><input type="text" name="year" placeholder="Year"></div>
                    <div class="editforminput"> <input type="text" name="grapes" placeholder="Grape Vine"></div>
                    <div class="editforminput"> <input type="text" name="country" placeholder="Country"></div>
                    <div class="editforminput"> <input type="text" name="region" placeholder="Region"></div>
                    <div class="editforminput"> <input type="text" name="description" placeholder="Description"></div>
                    <div class="editforminput"> <input type="text" name="picture" placeholder="Image URL"></div>
                    <div class="editforminput"><input type="text" name="price" placeholder="Price"></div>
                </div>
                    <div class="index2"> <input type="submit" value="Submit Edit" class='submitformbtn'></div>
                    <button class='backtodetails'>Back to Details</button>
            </div>

        </div>
      
    </body>
</html>
