<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style.css" rel='stylesheet'>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src='script.js' defer></script>
</head>
    <body>
        <h1>INDEX OF ALL WINES</h1>
    
        <div class="wineinfo">   
        </div>
        
        <div class='top'>
            <div class="buttons">
            <button class="allwines">ALL WINES</button>
             <button class="createawine">CREATE A WINE</button>
             </div> 
        </div>
        
        <div class="create-wine-form">
              <form action="/addWine" method="post" id="addWine">
                <input type="text" name="name" placeholder="Name of Wine">           
                <input type="text" name="year" placeholder="2010">
                <input type="text" name="grapes" placeholder="Pinot Noir">
                <input type="text" name="country" placeholder="France">
                <input type="text" name="region" placeholder="Burgundy">
                <input type="text" name="description" placeholder="Description">
                <input type="text" name="picture" placeholder="www.grapesRus.com/PinotNoir.jpg">
                <input type="text" name="price" placeholder="40">
                <input type="submit" value="Add Wine">
               </form>
        </div>
    
    </body>
</html>
